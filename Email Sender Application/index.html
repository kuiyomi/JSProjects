<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <title>Send Email</title>
</head>

<body>
    <div class="container">
        <div class="gradient-section">
            <div class="gradient"></div>
            <div class="gradient-content">
                <h1 class="heading">Welcome to my <span>Email</span> Sender!</h1>
                <p class="paragraph">A simple project made with JavaScript, HTML, CSS and EmailJS that I used as an entrance gate to start learning these languages and features.</p>
            </div>
        </div>

    <div class="form-section">
        <h2>Hi, Visitor!</h2>
        <p>Welcome to the Email Sender form!</p>
        <form>
            <div class="form-group">
                <label for="to">To:</label>
                <input type="text" name="to" id="to" required autocomplete="off" placeholder="Example@email.com">
            </div>
            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" name="subject" id="subject" required autocomplete="off" placeholder="Subject of this email">
            </div>

            <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea name="message" id="message" required spellcheck="false" autocomplete="off" placeholder="Your text..."></textarea>
                </div>
                <div class="form-group result-container">
                    <p class="result">Email sent sucessfully.</p>
                    <button type="button" class="send-button">Send Email</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="script.js"></script>
    
</body>

</html>
